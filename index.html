<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="container">
       <div class="header">
          <h1>Currency Converter</h1>
        </div>
    <div class="child-container-1">
      <select id="select-box1">
         <option value="USD" selected>USD</option>
         <option value="EUR">EUR</option>
         <option value="CAD">CAD</option>
         <option value="CNY">CNY</option>
         <option value="INR">INR</option>
         <option value="JPY">JPY</option>
      </select>
      <input type="number" min="1" value="0" id="worth-scroll-1">
    </div>
<div class="child-container-2">
  <select id="select-box2">
     <option value="USD">USD</option>
     <option value="EUR">EUR</option>
     <option value="CAD">CAD</option>
     <option value="CNY">CNY</option>
     <option value="INR" selected>INR</option>
     <option value="JPY">JPY</option>
  </select>
  <input type="text" id="worth-scroll-2"  disabled>
</div>
   <div class="foot-container"><h3 id="each-worth">1 USD = 82.435 INR</h3></div>
</div>
   <script src="index.js"></script> 
</body>
</html>
